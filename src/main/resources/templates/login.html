<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<div class="container">
    <!-- Content here -->
    <div class="row">
        <div class="col-md-3"></div>
        <div class="col-md-6">
            <h1>ADD PARENT</h1>
            <form th:action="@{/login}" th:object="${user}" method="post">
                <div class="mb-3">
                    <label class="form-label">Email</label>
                    <input class="form-control" type="text" aria-label="default input example" th:field="*{emailAddress}">

                </div>
                <div class="mb-3">
                    <label class="form-label">Password</label>
                    <input class="form-control" type="text" aria-label="default input example" th:field="*{password}" >

                </div>

                <button type="submit" class="btn btn-primary">Sign In</button>
            </form>
        </div>
        <div class="col-md-3"></div>

    </div>

</div>
</body>
</html>
